name: Deploy to Server

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build React App
        run: npm install && npm run build

      - name: Copy Build to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }} # Add your server hostname or IP here
          username: ${{ secrets.SERVER_USERNAME }} # Add your server username here
          password: ${{ secrets.SERVER_PASSWORD }} # Add your server password here
          source: "build/" # Path to your build directory
          target: "/var/www/html/React-Whitepage-error" # Path on the server to copy the build files

